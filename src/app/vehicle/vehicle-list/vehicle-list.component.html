<div class="row">
  <div class="col-xs-12">
    <a
      class="btn btn-success btn-sm"
      (click)="onAddVehicle()"
    ><span class="glyphicon glyphicon-plus"></span> Add Vehicle</a>
  </div>
</div>
<hr style="border: 1px solid lightgray;">
<div class="row">
  <div class="col-xs-12">
    <app-vehicle-item
    *ngFor="let v of vehicles; let i = index"
    [vehicle]="v"
    [index]="i"></app-vehicle-item>
  </div>
</div>
