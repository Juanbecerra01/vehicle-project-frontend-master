<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div class="panel panel-default" *ngIf="!isLoading" >
        <div class="panel-heading" style="text-align: center;">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(user)">
              <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                  <input
                    class="form-control"
                    id="email"
                    placeholder="E-mail"
                    name="email"
                    type="text"
                    [(ngModel)]="user.email"
                    required
                    maxlength="50">
                </div>
              </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  type="password"
                  [(ngModel)]="user.password"
                  required
                  minlength="6"
                  maxlength="32">
              </div>
            </div>
            <hr>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" [disabled]="!f.valid">
          </form>
          <br>
          <div class="row">
            <div class="col-sm-12" style="text-align: center;">
              <a routerLink="/signup" style="cursor: pointer">Don't have an account? Sing up here.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
