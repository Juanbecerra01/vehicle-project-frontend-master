<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-6 col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="panel panel-default" *ngIf="!isLoading">
        <div class="panel-heading" style="text-align: center;">
          <h3 class="panel-title">Please sign up</h3>
        </div>
        <div class="panel-body">
          <form #userForm="ngForm" (ngSubmit)="saveUser(user)" class="form-horizontal">
            <div class="form-group">
              <label for="firstName" class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  [(ngModel)]="user.firstName"
                  required
                  maxlength="32">
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  [(ngModel)]="user.lastName"
                  required
                  maxlength="32">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="user.email"
                  required
                  maxlength="50"
                  email>
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="user.password"
                  required
                  minlength="6"
                  maxlength="32">
              </div>
            </div>

            <div class="form-group">
              <label for="role" class="col-sm-3 control-label">Role</label>
              <div class="col-sm-9">
                <select class="form-control" id="role" name="role" [(ngModel)]="user.role" required>
                  <option value="" disabled>Select Role...</option>
                  <option value="EMPLOYEE">EMPLOYEE</option>
                  <option value="MANAGER">MANAGER</option>
                </select>
              </div>
            </div>
            <hr>
              <button
                type="submit"
                class="btn btn-lg btn-primary btn-block"
                [disabled]="!userForm.valid">Submit</button>
            <br>
            <div class="row">
              <div class="col-sm-12" style="text-align: center;">
                <a routerLink="/login" style="cursor: pointer">Already have an account? Login here.</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
